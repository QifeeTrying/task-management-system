services:
 web:
 build: .
 command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
 volumes:
 - ./:/app
 depends_on:
 - db
 - redis
 networks:
 - backend

 nginx:
 image: nginx:alpine
 ports:
 - "80:80"
 volumes:
 - ./nginx.conf:/etc/nginx/nginx.conf
 depends_on:
 - web
 networks:
 - backend

 celery:
 build: .
 command: celery -A config worker -l info
 depends_on:
 - redis
 - db